<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Santa Adventures</title>
    <link rel="stylesheet" type="text/css" href="src/styles/style.css" />
    <link href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="overlay" id="welcome-overlay">
      <div class="content">
        <img src="src/assets/logo.png" class="logo" alt="Santa Adventures" />
        <div id="progressbar-wrap" class="progress">
          <div role="progressbar" id="progressbar" class="progress__bar"></div>
        </div>
        <p class="intro-text">
          Hjelp nissen med å samle alle presangene, men pass deg for de slemme snømennene! Bruk piltastene for å styre
          og <kbd>Space</kbd> for å hoppe. Trykk <kbd>Esc</kbd> for å pause spillet.
        </p>

        <p id="error-message" class="intro-text hidden intro-text__error">
          Det skjedde en feil under lasting av spillet. Prøv å laste siden på nytt.
        </p>
        <button class="btn animated pulse hidden" id="btn-play">Spill</button>
        <button class="btn-credits">Credits</button>
      </div>
    </div>
    <div class="overlay overlay--hidden" id="gameover-overlay">
      <div class="content">
        <img src="src/assets/logo.png" class="logo" alt="Santa Adventures" />
        <div class="gameover-text">
          <h2>Game over!</h2>
          <p>Du fikk <span id="final-score"></span> presanger</p>
        </div>
        <button class="btn" id="btn-restart">Spill igjen</button>
      </div>
    </div>
    <div class="score-wrapper">
      <img class="gift" src="src/assets/gift.svg" />
      <div class="animated" id="score">0</div>
    </div>
  </body>
</html>
