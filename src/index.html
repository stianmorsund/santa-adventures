<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nissespillet</title>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>

  <body>
    <div id="overlay">
      <div class="content">
        <img src="src/assets/logo.png" class="logo" alt="Santa Adventures" />
        <div id="progressbar-wrap" class="progress">
          <div role="progressbar" id="progressbar" class="progress__bar"></div>
        </div>
        <p class="intro-text">Hjelp nissen med å samle alle presangene, men pass deg for de slemme snømennene!</p>
        <button id="btn-play">Spill</button>
      </div>
    </div>
    <div class="score-wrapper">
      <img class="gift" src="src/assets/gift.svg" />
      <div class="animated" id="score">0</div>
    </div>
  </body>
</html>
